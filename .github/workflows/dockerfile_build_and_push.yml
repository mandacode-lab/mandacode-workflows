name: Dockerfile Build and Push

on:
  workflow_call:
    inputs:
      dockerfile-path:
        description: 'Path to Dockerfiles directory'
        required: false
        type: string
        default: 'build'
      dockerfile-pattern:
        description: 'Dockerfile pattern (e.g., Dockerfile.*)'
        required: false
        type: string
        default: 'Dockerfile.*'
      build-context:
        description: 'Docker build context path'
        required: false
        type: string
        default: '.'
      registry:
        description: 'Docker registry (e.g., ghcr.io, docker.io)'
        required: false
        type: string
        default: 'ghcr.io'
      image-prefix:
        description: 'Image name prefix (e.g., owner/repo)'
        required: true
        type: string
      tag-strategy:
        description: 'Tagging strategy: tag (use git tag), sha (use commit sha), branch (use branch name)'
        required: false
        type: string
        default: 'tag'
      additional-tags:
        description: 'Additional tags (comma-separated)'
        required: false
        type: string
        default: ''
      platforms:
        description: 'Target platforms (comma-separated)'
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'
      enable-provenance:
        description: 'Enable build provenance attestation'
        required: false
        type: boolean
        default: true
      enable-sbom:
        description: 'Enable SBOM attestation'
        required: false
        type: boolean
        default: true
    secrets:
      registry-username:
        description: 'Registry username'
        required: true
      registry-password:
        description: 'Registry password/token'
        required: true

permissions:
  actions: read
  contents: read
  packages: write
  id-token: write
  attestations: write

jobs:
  find-dockerfiles:
    name: Find Dockerfiles
    runs-on: ubuntu-latest
    outputs:
      dockerfiles: ${{ steps.find.outputs.dockerfiles }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Find Dockerfiles
        id: find
        run: |
          # Find all Dockerfiles matching pattern, excluding Dockerfile.migration
          DOCKERFILES=$(find ${{ inputs.dockerfile-path }} -type f -name '${{ inputs.dockerfile-pattern }}' | grep -v 'Dockerfile\.migration$' | jq -R -s -c 'split("\n")[:-1]')
          echo "dockerfiles=$DOCKERFILES" >> $GITHUB_OUTPUT
          echo "Found Dockerfiles (excluding migration):"
          echo "$DOCKERFILES" | jq -r '.[]'

  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: find-dockerfiles
    if: needs.find-dockerfiles.outputs.dockerfiles != '[]'
    strategy:
      matrix:
        dockerfile: ${{ fromJson(needs.find-dockerfiles.outputs.dockerfiles) }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract service and binary name
        id: extract
        run: |
          DOCKERFILE_NAME=$(basename ${{ matrix.dockerfile }})
          SERVICE=$(basename $(dirname ${{ matrix.dockerfile }}))
          BINARY=${DOCKERFILE_NAME#Dockerfile.}

          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "binary=$BINARY" >> $GITHUB_OUTPUT
          echo "image-name=${{ inputs.image-prefix }}/$SERVICE-$BINARY" >> $GITHUB_OUTPUT

      - name: Generate Docker tags
        id: meta
        run: |
          IMAGE_NAME="${{ steps.extract.outputs.image-name }}"
          TAGS=""

          # Main tag based on strategy
          case "${{ inputs.tag-strategy }}" in
            tag)
              if [ "${{ github.ref_type }}" = "tag" ]; then
                TAG="${{ github.ref_name }}"
                TAGS="${{ inputs.registry }}/${IMAGE_NAME}:${TAG}"
              else
                echo "Error: tag strategy requires a git tag"
                exit 1
              fi
              ;;
            sha)
              SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
              TAGS="${{ inputs.registry }}/${IMAGE_NAME}:${SHORT_SHA}"
              ;;
            branch)
              BRANCH=$(echo ${{ github.ref_name }} | sed 's/[^a-zA-Z0-9._-]/-/g')
              TAGS="${{ inputs.registry }}/${IMAGE_NAME}:${BRANCH}"
              ;;
          esac

          # Add additional tags
          if [ -n "${{ inputs.additional-tags }}" ]; then
            IFS=',' read -ra EXTRA_TAGS <<< "${{ inputs.additional-tags }}"
            for tag in "${EXTRA_TAGS[@]}"; do
              TAGS="${TAGS},${{ inputs.registry }}/${IMAGE_NAME}:${tag}"
            done
          fi

          # Add latest tag if this is a version tag
          if [ "${{ inputs.tag-strategy }}" = "tag" ] && [[ "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            TAGS="${TAGS},${{ inputs.registry }}/${IMAGE_NAME}:latest"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Generated tags: ${TAGS}"

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.registry-username }}
          password: ${{ secrets.registry-password }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.build-context }}
          file: ${{ matrix.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: ${{ inputs.enable-provenance }}
          sbom: ${{ inputs.enable-sbom }}

      - name: Generate artifact attestation
        if: inputs.enable-provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ inputs.registry }}/${{ steps.extract.outputs.image-name }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true

      - name: Summary
        run: |
          echo "### ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ steps.extract.outputs.service }}" >> $GITHUB_STEP_SUMMARY
          echo "**Binary:** ${{ steps.extract.outputs.binary }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build-push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
