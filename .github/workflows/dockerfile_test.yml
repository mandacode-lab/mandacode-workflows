name: Dockerfile Test

on:
  workflow_call:
    inputs:
      dockerfile-path:
        description: 'Path to Dockerfiles directory'
        required: false
        type: string
        default: 'build'
      dockerfile-pattern:
        description: 'Dockerfile pattern to test (e.g., Dockerfile.*)'
        required: false
        type: string
        default: 'Dockerfile.*'
      build-context:
        description: 'Docker build context path'
        required: false
        type: string
        default: '.'
      test-build-only:
        description: 'Only test if Dockerfile builds (skip running)'
        required: false
        type: boolean
        default: true
      enable-hadolint:
        description: 'Enable Hadolint linting'
        required: false
        type: boolean
        default: true
      enable-trivy:
        description: 'Enable Trivy security scan'
        required: false
        type: boolean
        default: true

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  find-dockerfiles:
    name: Find Dockerfiles
    runs-on: ubuntu-latest
    outputs:
      dockerfiles: ${{ steps.find.outputs.dockerfiles }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Find Dockerfiles
        id: find
        run: |
          DOCKERFILES=$(find ${{ inputs.dockerfile-path }} -type f -name '${{ inputs.dockerfile-pattern }}' | jq -R -s -c 'split("\n")[:-1]')
          echo "dockerfiles=$DOCKERFILES" >> $GITHUB_OUTPUT
          echo "Found Dockerfiles:"
          echo "$DOCKERFILES" | jq -r '.[]'

  hadolint:
    name: Hadolint
    runs-on: ubuntu-latest
    needs: find-dockerfiles
    if: inputs.enable-hadolint && needs.find-dockerfiles.outputs.dockerfiles != '[]'
    strategy:
      matrix:
        dockerfile: ${{ fromJson(needs.find-dockerfiles.outputs.dockerfiles) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: ${{ matrix.dockerfile }}
          failure-threshold: warning
          format: sarif
          output-file: hadolint-${{ hashFiles(matrix.dockerfile) }}.sarif
        continue-on-error: true

      - name: Upload Hadolint results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: hadolint-${{ hashFiles(matrix.dockerfile) }}.sarif
        continue-on-error: true

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: find-dockerfiles
    if: needs.find-dockerfiles.outputs.dockerfiles != '[]'
    strategy:
      matrix:
        dockerfile: ${{ fromJson(needs.find-dockerfiles.outputs.dockerfiles) }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract service and binary name
        id: extract
        run: |
          DOCKERFILE_NAME=$(basename ${{ matrix.dockerfile }})
          SERVICE=$(basename $(dirname ${{ matrix.dockerfile }}))
          BINARY=${DOCKERFILE_NAME#Dockerfile.}

          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "binary=$BINARY" >> $GITHUB_OUTPUT
          echo "Building: $SERVICE/$BINARY"

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.build-context }}
          file: ${{ matrix.dockerfile }}
          push: false
          load: true
          tags: test/${{ steps.extract.outputs.service }}-${{ steps.extract.outputs.binary }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        if: ${{ !inputs.test-build-only }}
        run: |
          echo "Testing Docker image..."
          docker run --rm test/${{ steps.extract.outputs.service }}-${{ steps.extract.outputs.binary }}:test --version || true
          echo "âœ… Image test completed"

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: [find-dockerfiles, build-test]
    if: inputs.enable-trivy && needs.find-dockerfiles.outputs.dockerfiles != '[]'
    strategy:
      matrix:
        dockerfile: ${{ fromJson(needs.find-dockerfiles.outputs.dockerfiles) }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract service and binary name
        id: extract
        run: |
          DOCKERFILE_NAME=$(basename ${{ matrix.dockerfile }})
          SERVICE=$(basename $(dirname ${{ matrix.dockerfile }}))
          BINARY=${DOCKERFILE_NAME#Dockerfile.}

          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "binary=$BINARY" >> $GITHUB_OUTPUT

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.build-context }}
          file: ${{ matrix.dockerfile }}
          push: false
          load: true
          tags: scan/${{ steps.extract.outputs.service }}-${{ steps.extract.outputs.binary }}:scan
          cache-from: type=gha

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: scan/${{ steps.extract.outputs.service }}-${{ steps.extract.outputs.binary }}:scan
          format: 'sarif'
          output: 'trivy-${{ steps.extract.outputs.service }}-${{ steps.extract.outputs.binary }}.sarif'
        continue-on-error: true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-${{ steps.extract.outputs.service }}-${{ steps.extract.outputs.binary }}.sarif
        continue-on-error: true
